name: Deploy to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: Deploy to GitHub Pages

          permissions:
            contents: read
            pages: write
            id-token: write

          on:
            push:
              branches:
                - main

          jobs:
            build-and-deploy:
              runs-on: ubuntu-latest

              steps:
                - name: Checkout repository
                  uses: actions/checkout@v4

                - name: Upload pages artifact
                  uses: actions/upload-pages-artifact@v1
                  with:
                    path: '.'

                - name: Deploy to GitHub Pages
                  uses: actions/deploy-pages@v1
